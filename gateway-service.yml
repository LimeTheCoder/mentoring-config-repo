zuul:
  routes:
    account:
      path: /class-management/**
      serviceId: class-management-service
      stripPrefix: true
    customer:
      path: /course/**
      serviceId: course-service
      stripPrefix: false

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
    registerWithEureka: false

server:
  port: 5000